    <script>

        function initMap(){
            var options = {
                zoom:10,
                center:{lat:55.78218563118943, lng:12.518287389507199}
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

const image = "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";

            var marker = new google.maps.Marker({
                position:{lat:55.78218563118943, lng:12.518287389507199},
                map:map,
                icon:image
            });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXnGWpzTdr4RosZvFjGLKRKky7j9Zo57A&callback=initMap">
